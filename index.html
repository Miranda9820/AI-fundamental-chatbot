<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fundamentals Chatbot</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>AI Fundamentals Chatbot</h1>
            <p>Your friendly guide to the world of AI</p>
        </header>
        <div id="chat-window">
            <div id="chat-messages"></div>
            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
            </div>
        </div>
        <div id="suggestion-chips"></div>
        <form id="chat-form" aria-label="Chat input form">
            <input type="text" id="chat-input" placeholder="Ask about AI, ML, NLP, and more..." autocomplete="off" aria-label="Your message">
            <button type="submit" id="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </form>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
